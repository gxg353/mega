{% extends "base.html" %}
{% block title %}
login-Mega
{% endblock %}

{% block content %}
<div class="col-sm-12 col-sm-offset-1 col-md-10 col-md-offset-3 main">
<div class="col-xs-6 col-sm-6  col-md-6 col-lg-3">
       <form action="/login/" method="post">
 		<input name='next' value='{{ next }}' type='hidden'>
			<div class="input-group " style="width:200px;">
  				<span class="input-group-addon glyphicon glyphicon-user"></span>
  				<input id='username' type="text" class="form-control" name="username" placeholder="用户名" maxlength=50>
  			</div>
  			<br>
			<div class="input-group " style="width:200px;">
  				<span class="input-group-addon glyphicon  glyphicon-asterisk"></span>
  				<input id='password' type="password" class="form-control" name="password" placeholder="密码" maxlength=50>
  			</div><br>
 			
 			<div class="input-group">
 			 		
  			<button type="submit" class="btn btn-default btn pull-right ">
  				登录
  			</button>
  			</div>
  			 {% csrf_token %}
  		</form>
  		<br>
  			<div class="well well-lg">
  			<span class="glyphicon glyphicon-question-sign">{{ request }} 
  			</span>
  			</div>
	</div>
</div>
{% endblock %}
