<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A database manage platform">
    <meta name="author" content="xchliu">
	<title>Mega-Login </title>
	<link href="/static/bootstrap/css/boot.css" rel="stylesheet">    
	<link href="/static/login_style.css" rel="stylesheet">    
	<link href="/static/dashboard.css" rel="stylesheet">	
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
 	   <h1 class="text-center login-title">数据库运维平台-Mega</h1>
 		<div class="account-wall">        
       	<form class="form-signin" action="/login/" method="post">
 			<input name='next' value='{{ next }}' type='hidden'>
  			<input id='username' type="text" class="form-control" name="username" placeholder="用户名" maxlength=50>
  			<input id='password' type="password" class="form-control" name="password" placeholder="密码" maxlength=50>
  			<a href="mailto:wyliuxiaocheng@chinabank.com.cn" title="">注册用户</a>
  			<button type="submit" class="btn btn-default btn pull-right ">登录</button>  			
  			 {% csrf_token %}
  		</form>
		</div>
	</div>  			
  </div>	
</div>
<br>
<img class="" src="/static/img/wy-dbas.jpg?sz=12" alt="wy dbas" width="100%">
</body>
</html>
