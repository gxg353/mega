{% extends "resource_base.html" %}
{% block subcontent %}

<div class="well well-lg">数据库管理</div>
<form action="/resource/database_add/" method="post">
	<div class="input-group">
  		<span class="input-group-addon">*</span>
  		<input type="text" class="form-control" name="database_name" placeholder="NAME" style="width:200px;" maxlength=15>
  	</div>
  	<br>
<div class="input-group">
	<span class="input-group-addon">*</span>
	<select name="database_instance" class="form-control" style="width:200px;">
		{% for ist in instance_list %}
		   <option value={{ ist.id }}>{{ ist.ip }} : {{ ist.port }}</option>
		{% endfor %}
	</select> 	
</div>
<br>
<div class="input-group">
  		<span class="input-group-addon">*</span>
  		<select name="database_level" class="form-control" style="width:200px;">
		{% for l in level %}
		   <option value={{ l }}>{{ l }}</option>
		{% endfor %}
		</select>
  		
</div>
<br>
<div class="input-group">
  		<span class="input-group-addon">*</span>
  		<select name="database_owner" class="form-control" style="width:200px;">
		{% for owner in owner_list %}
		   <option value={{ owner.id }}>{{ owner.name }}</option>
		{% endfor %}
		</select> 
</div>
<br>
<div class="input-group">
	<span class="input-group-addon">*</span>
	<select name="database_business" class="form-control" style="width:200px;">
		{% for bus in business_list %}
		   <option value={{ bus.id }}>{{ bus.name }}</option>
		{% endfor %}
	</select> 	
</div>
<br>
<button type="submit" class="btn btn-default btn">
  		<span class="glyphicon glyphicon-plus"></span> 添加
</button>
{% csrf_token %}
</form>
<br>
<div class="well well-sm" style="width:400px">提示信息：{{ msg }}</div>

{% endblock %}
