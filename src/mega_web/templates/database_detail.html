{% extends "resource_base.html" %}
{% block tag %}
	<span class=" glyphicon glyphicon-bookmark ">数据库基本信息</span>
{% endblock %}
{% block subcontent %}
<div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-0 main">
<div class="panel panel-default">

<form action="/resource/database_detail/" method="post">
	<input type="hidden" name="database_id" value='{{ database.id }}' >
	<input type="hidden" name="type" value='mod' >
	<div class="input-group">
  		<span class="input-group-addon"style="width:150px;">名称</span>
  		<input type="text" class="form-control" name="database_name" placeholder='NAME' style="width:200px;" maxlength=20 value='{{ database.name }}' readonly= {{ readonly }}>
	</div>
	<div class="input-group">
		<span class="input-group-addon"style="width:150px;">联系人</span>
		<select name="database_owner" class="form-control" style="width:200px;"readonly= {{ readonly }}>
			<option value={{ database.owner }} >{{ database.owner_name }}</option>
			{% for owner in owner_list %}
		   		<option value={{ owner.id }}>{{ owner.name }}</option>
			{% endfor %}
		</select>   		
	</div>
	<div class="input-group">
  		<span class="input-group-addon"style="width:150px;">实例</span>
  		<select name="database_instance" class="form-control" style="width:200px;"readonly={{ readonly}}>
			<option value={{ database.instance }}>{{ database.ip }}:{{ database.port }}</option>
			{% for ist in instance_list %}
		   		<option value={{ ist.id }}>{{ ist.ip }}:{{ ist.port }}</option>
			{% endfor %}
 		</select> 
 	</div>		
	<div class="input-group">  	    
    	<span class="input-group-addon" style="width:150px;">级别</span>
    	<select name="database_level" class="form-control" style="width:200px;"readonly= {{ readonly }}>
			<option value={{ database.level }} selected="selected">{{ database.level }}</option>
			{% for l in level %}
		   		<option value={{ l }}>{{ l }}</option>
			{% endfor %}
  		</select>
	</div>
	<div class="input-group">
  		<span class="input-group-addon"style="width:150px;">业务线</span>
    		<select name="database_business" class="form-control" style="width:200px;"readonly= {{ readonly }}>
				<option value={{ database.business_id }} selected="selected">{{ database.business }}</option>
				{% for bus in business_list %}
		   			<option value={{ bus.id }}>{{ bus.name }}</option>
				{% endfor %}
			</select> 
	</div>
	<div class="input-group">			
  		<span class="input-group-addon"style="width:150px;">上线时间</span>
  		<input type="datetime" class="form-control" name="database_online" placeholder='ONLINE_DATE' style="width:200px;" maxlength=20 value='{{ database.online_date|date:"Y-m-d H:i:s" }}' onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})" readonly= {{ readonly }} >
	</div>

	<button type="button" class="btn btn-default pull-right" onclick="change_readonly('all')">
  		<span class="glyphicon glyphicon-wrench"></span>编辑
	</button>
	<button type="submit" class="btn btn-default pull-right" id='commit' disabled="disabled">
  		<span class="glyphicon glyphicon-ok"></span> 提交
	</button>
	{% csrf_token %}
</form>
<form action="/resource/database_detail/" method="post">
	<input type="hidden" name="database_id" value='{{ database.id }}' >
	<input type="hidden" name="type" value='del' >	
	{% ifequal database.stat  0 %}
		<button type="submit" class="btn btn-success btn">
  			<span class="glyphicon glyphicon-trash"></span> 上线数据库
		</button>
	{% else %}
		<button type="submit" class="btn btn-danger btn">
  			<span class="glyphicon glyphicon-trash"></span> 下线数据库
		</button>
	{% endifequal %}	
	{% csrf_token %}
</form>
</div>

<script>
function change_readonly(id){
	if (id == 'all')
	{
	    var arrAll=document.all;  
	    for (i=0;i <arrAll.length;i++)  
	    	arrAll[i].readOnly= false		
	}
	var btn_submit=document.getElementById("commit");  
    btn_submit.disabled='';
}
</script>
{% endblock %}
