{% extends "base.html" %}
{% block title %}
Monitor-Mega
{% endblock %}
{% block content %}
<div class="container-fluid">
   <div class="row">
     <div class="col-sm-3 col-md-1 sidebar">
     <ul class="nav nav-sidebar">
     	<li><a href="/monitor/">报警</a></li>
        <li><a href=""></a></li>
     </ul>
   </div>
 </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-1 main">
<div class="row">
		<div class="panel panel-default" style="height:400px;" >
			<div class="panel-heading">全部报警</div>
    		<div class="table-responsive pre-scrollable"  style='min-width: 100px; height: 500px; margin: 0'>
			<table class="table table-hover ">
				<thead>
					<tr>
						<th>对象</th>
						<th>模块</th>
						<th>级别</th>
						<th>内容</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{% for alert in alert_list %}
					<tr>
					<td>{{ alert.target }}</td>
					<td>{{ alert.model }}</td>
					<td>{{ alert.level }}</td>
					<td><a onMouseOver="$(this).tooltip('show')" data-toggle="tooltip" title="{{ alert.msg }}" >{{ alert.msg|slice:":50"}}</a> </td>
					<form action="" method="post">										
					<td><button type="submit" class="btn btn-default btn-sm">
  							<span class="glyphicon glyphicon-ok"></span> 处理
						</button>
					</td>
					<input type='hidden' name='alert_id' value={{ alert.id }}>
					{% csrf_token %}					
					</form>
					</tr>	
					{% endfor %}
			</table>
			</div>
		</div>
</div>
</div>
{% endblock %}
