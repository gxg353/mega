{% extends "resource_base.html" %}
{% block subcontent %}
<div class="well well-lg">快速添加服务器</div>
<form action="/resource/server_add/" method="post">
	<div class="input-group">
  		<span class="input-group-addon">*</span>
  		<input type="text" class="form-control" name="server_name" placeholder="NAME" style="width:200px;" maxlength=15>
  	</div>
  	<br>
  	<div class="input-group">
  		<span class="input-group-addon">*</span>
  		<input type="text" class="form-control" name="server_ip" placeholder="IP" style="width:200px;" maxlength=15>
	</div>
<br>
<div class="input-group">
  		<span class="input-group-addon"></span>
  		<select name="server_owner" class="form-control" style="width:200px;">
		{% for owner in owner_list %}
		   <option value={{ owner.id }}>{{ owner.name }}</option>
		{% endfor %}
		</select> 
</div>
<br>
<div class="input-group">
  		<span class="input-group-addon"></span>
  		<select name="server_os" class="form-control" style="width:200px;">
		{% for os in os_list %}
		   <option value={{ os }}>{{ os }}</option>
		{% endfor %}
		</select> 

</div>
<br>
<div class="input-group">
  		<span class="input-group-addon">*</span>
  		<input type="text" class="form-control" name="server_online" placeholder="ONLINE_DATE" style="width:200px;" maxlength=20 onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})" readonly='readonly'>
</div>
<br>

<!--  
<div class="input-group">
  <span class="input-group-addon">*</span>
  <input type="text" class="form-control" name="server_bussiness" placeholder="BUSSINESS" style="width:200px;" maxlength=20>
</div>
-->
<br>
<button type="submit" class="btn btn-default btn">
  		<span class="glyphicon glyphicon-plus"></span> 添加
</button>
{% csrf_token %}
</form>
<br>
<div class="well well-sm" style="width:200px">提示信息：{{ msg }}</div>

{% endblock %}
