{% extends "resource_base.html" %}
{% block tag %}
	<span class=" glyphicon glyphicon-bookmark ">服务器添加</span>
{% endblock %}

{% block subcontent %}
<div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-0 main">
<div class="panel panel-default">
<form action="/resource/server_add/" method="post">
  	<div class="input-group">
  		<span class="input-group-addon" style="width:150px;">IP</span>
  		<input type="text" class="form-control" name="server_ip" placeholder="IP" style="width:200px;" maxlength=15>
	</div>
	<div class="input-group">
  		<span class="input-group-addon" style="width:150px;">域名</span>
  		<input type="text" class="form-control" name="server_name" placeholder="NAME" style="width:200px;" maxlength=50>
  	</div>
	<div class="input-group">
  		<span class="input-group-addon" style="width:150px;">联系人</span>
  		<select name="server_owner" class="form-control" style="width:200px;" readonly= {{ readonly }}>
		{% for owner in owner_list %}
		   <option value={{ owner.id }}>{{ owner.name }}</option>
		{% endfor %}
		</select> 
	</div>
	<div class="input-group">
  		<span class="input-group-addon" style="width:150px;">系统类型</span>
  		<select name="server_os" class="form-control" style="width:200px;" readonly= {{ readonly }}>
		{% for os in os_list %}
		   <option value={{ os }}>{{ os }}</option>
		{% endfor %}
		</select> 
	</div>
	<div class="input-group">
  		<span class="input-group-addon" style="width:150px;">机房</span>
  		<select name="server_plant" class="form-control" style="width:200px;" readonly= {{ readonly }}>
		{% for plant in plant_list %}
		   <option value={{ plant }}>{{ plant }}</option>
		{% endfor %}
		</select> 
	</div>	
	<div class="input-group">
  		<span class="input-group-addon" style="width:150px;">上线时间</span>
  		<input type="text" class="form-control" name="server_online" placeholder="ONLINE_DATE" style="width:200px;" maxlength=20 onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})" readonly='readonly'>
	</div>
	<button type="submit" class="btn btn-default pull-right ">
  		<span class="glyphicon glyphicon-ok"></span> 添加
	</button>
	{% csrf_token %}
</form>
</div>
</div>
<span>{{ msg }}</span>		

{% endblock %}
