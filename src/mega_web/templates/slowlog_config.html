{% extends "tunning_base.html" %}

{% block subcontent %}
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>INSTANCE</th>
        <th>STAT</th>
	   </tr>
	 </thead>
	 <tbody>       
	 {% for instance in instance_list %}
	 	<tr>
	 		<td>{{instance.ip}}:{{instance.port}}</td>
	 		<td>{{instance.stat}}</td>
	 	</tr>
	 {% endfor %}
	 
	 </tbody>
</table>
</div>

{% endblock %}
